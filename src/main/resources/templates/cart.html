<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery: Cart</title>
  </head>

  <body>
  
    <p th:text="${title}"></p>

      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr th:each="item,iterator : ${items}">
          <td th:text="${item.getKey().name}"></td>
          <td th:text="${item.getKey().price}"></td>
          <td th:text="${item.getValue()}"></td>
          <td>
            <form method="get" th:id="${item.getKey().itemId}" action="/cart/retirar">
              <button type="submit" th:name="action" th:value="${item.getKey().itemId}">-</button>
            </form>
          </td>
          <td>
            <form method="get" th:id="${item.getKey().itemId}" action="/cart/agregar">
              <button type="submit" th:name="action" th:value="${item.getKey().itemId}">+</button>
            </form>
          </td>
        </tr>
        <tr>
          <td>TOTAL: </td>
          <td th:text="${total}"></td>
        </tr>
      <table>
      <a href="/inventory">Go to inventory</a>
  </body>
  
</html>
